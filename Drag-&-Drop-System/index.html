<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Between Containers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="drag-container">
    <div class="drop-zone" id="zone1">
      <div class="draggable box1" draggable="true" id="box1">Box 1</div>
      <div class="draggable box2" draggable="true" id="box2">Box 2</div>
      <div class="draggable box3" draggable="true" id="box3">Box 3</div>
    </div>
    <div class="drop-zone" id="zone2">
      <div class="draggable box4" draggable="true" id="box4">Box 4</div>
      <div class="draggable box5" draggable="true" id="box5">Box 5</div>
      <div class="draggable box6" draggable="true" id="box6">Box 6</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
