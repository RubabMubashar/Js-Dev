<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Modal Window</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
     background: linear-gradient(to right, #6a11cb, #2575fc);
    }

    .modal-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: #fff;
      border-radius: 8px;
      width: 85%;
      max-width: 500px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      text-align: center;
    }

    .modal h2 {
      margin-top: 0;
      color: #333;
    }

    .modal p {
      color: #666;
      line-height: 1.6;
    }

    .modal button {
      background: #2575fc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }

    .modal button:hover {
      background: #6a11cb;
    }

    #closeButton {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 20px;
      color: #999;
      cursor: pointer;
      margin-top: 0px;
      /* border-radius: 100%; */
    }

    #closeButton:hover {
      color: #333;
    }

    .open-modal {
      padding: 10px 20px;
      font-size: 16px;
      background: #2575fc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .open-modal:hover {
      background: #6a11cb;
    }
  </style>
</head>
<body>

  <button class="open-modal">Open Modal</button>

  <div class="modal-container" id="modalContainer">
    <div class="modal">
      <button class="close-button" id="closeButton">&times;</button>
      <h2>Modal Window</h2>
      <p>This is a responsive modal window. You can add any content here, such as text, images, or forms.</p>
      <button id="actionButton">Take Action</button>
    </div>
  </div>

  <script>
    const modalContainer = document.getElementById('modalContainer');
    const openModalButton = document.querySelector('.open-modal');
    const closeButton = document.getElementById('closeButton');

    openModalButton.addEventListener('click', () => {
      modalContainer.style.display = 'flex';
    });

    closeButton.addEventListener('click', () => {
      modalContainer.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === modalContainer) {
        modalContainer.style.display = 'none';
      }
    });
  </script>

</body>
</html>
