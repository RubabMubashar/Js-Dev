<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Scrolling Effect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="parallax-container">
    <div class="parallax-image" id="image1">
        <h1>Home</h1>
    </div>
  </div>
  <div class="content-section">
    <h2>About Us</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
  <div class="parallax-container">
    <div class="parallax-image" id="image2"></div>
  </div>
  <div class="content-section">
    <h2>Services</h2>
    <p>We provide world-class services to our clients.</p>
  </div>
  <div class="parallax-container">
    <div class="parallax-image" id="image3"></div>
  </div>
  <div class="content-section">
    <h2>Contact Us</h2>
    <p>Email: contact@example.com</p>
  </div>
</body>
</html>
